name: 'Setup project'

description: 'Setup node, pnpm and install'

runs:
  using: "composite"
  steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - uses: pnpm/action-setup@v2.0.1
      with:
        version: 6

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'pnpm'

    - name: Install
      shell: bash
      run: pnpm install --frozen-lockfile
